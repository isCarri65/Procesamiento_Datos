<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <style>
        table{

            }
        tr{
            padding: 20px;
        }
        </style>
    </head>
    <body>
        <h1>Formulario Carga de Datos</h1>
        <form action="formulario.html" method="post">
            
            <table align="center">
                <tr>
                    <td>
                        <label for="apellido">Apellido: </label>
                        <input type="text" id="apellido">
                    </td>
                    <td>
                        <label for="nombre">Nombre: </label></label>
                        <input type="text" id="nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dni_number">Nro DNI: </label>
                        <input type="number" id="dni_number">
                    </td>
                    <td>
                        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                        <input type="date" id="fecha_nacimiento">
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="domicilio">Domicilio: </label>
                        <input type="text" id="domicilio">
                    </td>
                    <td>
                        <label for="localidad">Localidad: </label>
                        <input type="text" id="localidad">
                    </td>
                </tr>

            </table>
            
            <h3>Idioma que conoces</h3>
                <input type="checkbox" name="idiomas" value="español">
                <label for="idiomas">Español</label><br>

                <input type="checkbox" name="idiomas" value="ingles">
                <label for="idiomas">Inglés</label><br>

                <input type="checkbox" name="idiomas" value="frances">
                <label for="idiomas">Francés</label><br>

                <input type="checkbox" name="idiomas" value="chino">
                <label for="idiomas">Chino</label><br>
        
        
          

            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>

        </form>
    </body>
</html>
